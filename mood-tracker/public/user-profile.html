<!DOCTYPE html>
<html lang="en">
<head>
  <!-- http://localhost:3000/user-profile.html -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mood Tracker: User Profile</title>
  <link rel="icon" href="media/site-logo.png" type="image/png">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: beige;
    }
    .col-sm-9 {
      margin: 20px auto;
      padding: 20px;
      border: 1px solid black;
      background: beige;
      text-align: center;
    }
    .navbar {
      width: 100%;
      box-sizing: border-box;
    }
    .side-nav {
      background-color: darkslategray;
      min-height: 100vh;
      width: 100%;
      box-sizing: border-box;
    }
    .side-nav a {
      display: block;
      color: white;
      text-decoration: none;
      padding: 16px;
      border-radius: 4px;
      transition: background-color 0.6s;
    }
    .side-nav a:hover {
      background-color: #575757;
      font-weight: bold;
    }
    .profile-pic {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid black;
      margin-bottom: 10px;
    }
    .btn-upload {
      margin-top: 10px;
    }
    .task-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      border: 1px solid #ddd;
      margin-bottom: 5px;
      border-radius: 5px;
    }
    .completed {
      text-decoration: line-through;
      color: gray;
    }
  </style>
  <link rel="stylesheet" href="globalStyles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="Profile.js" defer></script>
</head>
<body>
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
  <div class="container-fluid">
    <a class="navbar-brand d-flex align-items-center" href="#">
      <img src="media/site-logo.png" alt="Site Logo" style="height: 50px; width: auto;" class="me-2">
      <span style="font-size:32px;">Mood Tracker</span>
    </a>
    <div style="justify-content: right;"><a class="btn btn-secondary" href="user-profile.html">Profile</a></div>
  </div>
</nav>
<div class="row">
  <div class="col-sm-3 side-nav">
    <ul class="list-unstyled">
      <li><a href="user-client.html" style="background-color: #575757; font-weight: bold;">Mood Tracking</a></li>
      <li><a href="user-CBT-modules.html">CBT Modules</a></li>
      <li><a href="user-contact.html">Contact Healthcare Provider</a></li>
    </ul>
  </div>
  <div class="col-sm-9">
    <h2>User Profile</h2>
    <img id="profile-pic" src="media/default-avatar.jpg" class="profile-pic" alt="Profile Picture">
    <br>

    <!-- <input type="file" id="upload-image" class="btn-upload" accept="image/*">\n    <button class="btn btn-primary" onclick="uploadProfilePicture()">Upload Picture</button> -->
    <div class="mt-3">
      <label><strong>Name:</strong></label>
      <input type="text" id="user-name" class="form-control" placeholder="Your Name">
      <br>
      <label><strong>About Me:</strong></label>
      <textarea id="user-bio" class="form-control" placeholder="Tell us about yourself..."></textarea>
      <br>
      <button class="btn btn-success" onclick="saveProfile()">Save Profile</button>
    </div>

    <h3 class="mt-4">My Badges</h3>
    <div id="badge-container">[Badges Placeholder]</div>

    <h3 class="mt-4">My Schedule</h3>
    <div id="schedule-container"></div>

    <h3 class="mt-4">My SMART Goals</h3>
    <div id="goal-container"></div>

    <h3 class="mt-4">My Exposure Ladder</h3>
    <div id="exposure-ladder-display"></div>
  </div>
</div>
</body>
</html>
