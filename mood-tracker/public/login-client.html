<!DOCTYPE html>
<html lang="en">
<head>
    <!--http://localhost:3000/login-client.html-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mood Tracker: Login</title>
    <link rel="icon" href="media/site-logo.png" type="image/png">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            background: beige;
        }
        .col-sm-9 {
            margin: 20px auto;
            padding: 20px;
            border: 1px solid black;
            background: beige;
        }
        .navbar {
            width: 100%;
            box-sizing: border-box;
        }
        .side-nav {
            background-color: darkslategray;
            min-height: 100vh;
            width: 100%;
            box-sizing: border-box;
        }
        .side-nav a {
            display: block;
            color: white;
            text-decoration: none;
            padding: 16px;
            border-radius: 4px;
            transition: background-color 0.6s;
        }
        .side-nav a:hover {
            background-color: #575757;
            font-weight: bold;
        }
        .login-container {
            padding: 20px;
            border: 1px solid black;
            background: white;
            text-align: center;
            border-radius: 10px;
            box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.2);
            width: 300px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-control {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .btn {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        .btn-primary {
            background-color: #007bff;
            color: white;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        #login-message {
            color: red;
            display: none;
            margin-top: 10px;
        }
    </style>
    <link rel="stylesheet" href="globalStyles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <div class="container-fluid">
        <a class="navbar-brand d-flex align-items-center" href="#">
            <img src="media/site-logo.png" alt="Site Logo" style="height: 50px; width: auto;" class="me-2">
            <span style="font-size:32px;">Mood Tracker</span>
        </a>
    </div>
</nav>
<div class="row">
    <div class="col-sm-3 side-nav">
        <ul class="list-unstyled">
            <li><a href="http://localhost:3000/home-general.html" style="background-color: #575757;font-weight: bold;">Home Page</a></li>
            <li><a href="http://localhost:3000/login-client.html">Login to Access More Features</a></li>
        </ul>
    </div>
    <div class="col-sm-9">
        <div class="login-container">
            <h2>Login</h2>
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" class="form-control" required>
            </div>
            <button class="btn btn-primary" onclick="login()">Login</button>
            <p id="login-message">Invalid username or password.</p>
        </div>
    </div>
</div>


<div class="modal fade" id="consentModal" tabindex="-1" aria-labelledby="consentModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="consentModalLabel">Data Consent</h5>
            </div>
            <div class="modal-body">
                Do you consent to your data being saved?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Agree</button>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Disagree</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="login.js"></script>
</body>
</html>
