<!DOCTYPE html>
<html lang="en">
<head>
    <!-- http://localhost:3000/admin-client.html -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mood Tracker: Admin Dashboard</title>
    <link rel="icon" href="media/site-logo.png" type="image/png">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            background: beige;
        }
        .col-sm-9 {
            margin: 20px auto;
            padding: 20px;
            border: 1px solid black;
            text-align: center;
            background: beige;
        }
        .navbar {
            width: 100%;
            box-sizing: border-box;
        }
        .side-nav {
            background-color: darkslategray;
            min-height: 100vh;
            width: 100%;
            box-sizing: border-box;
        }

        .side-nav a {
            display: block;
            color: white;
            text-decoration: none;
            padding: 16px;
            border-radius: 4px;
            transition: background-color 0.6s;
        }

        .side-nav a:hover {
            background-color: #575757;
            font-weight: bold;
        }

        #moodChartContainer {
            width: 80%;
            max-width: 800px;
            margin: 20px auto;
        }
        #mood-entries-output {
            max-height: 300px;
            overflow-y: auto;
            margin-top: 20px;
            text-align: left;
            padding: 10px;
            border: 1px solid #ccc;
            background: #fff;
        }
    </style>
    <link rel="stylesheet" href="globalStyles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="admin.js" defer></script>
</head>
<body>
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <div class="container-fluid">
        <a class="navbar-brand d-flex align-items-center" href="#">
            <img src="media/site-logo.png" alt="Site Logo" style="height: 50px; width: auto;" class="me-2">
            <span style="font-size:32px;">Mood Tracker</span>
        </a>
        <div style="justify-content: right;"><a class="btn btn-secondary" href="user-profile.html">Profile</a></div>
    </div>
</nav>
<div class="row">
    <div class="col-sm-3 side-nav">
        <ul class="list-unstyled">
            <li><a href="http://localhost:3000/admin-client.html" style="background-color: #575757; font-weight: bold;">Mood Tracking Dashboard</a></li>
            <li><a href="http://localhost:3000/admin-CBT-modules.html">Check Module Progress</a></li>
            <li><a href="http://localhost:3000/admin-contact.html">Contact User</a></li>
        </ul>
    </div>
    <div class="col-sm-9">
        <h2>Admin Dashboard</h2>
        <button class="btn btn-primary" id="fetch-btn">Fetch Mood Data</button>
        <div id="moodChartContainer">
            <canvas id="moodChart"></canvas>
        </div>
        <div id="mood-entries-output"></div>
    </div>
    <footer></footer>
</div>
</body>
</html>
